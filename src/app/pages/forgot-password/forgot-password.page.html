<ion-content class="row1">
  <ion-grid class="grid1">
    <ion-row class="row1">
        <ion-col size="12" sizeSm="6">   
          <div class="Display-flex row" >
          
              <img class="img-a " src="https://duoc.modyocdn.com/uploads/d1065e11-cde5-40b4-b58f-59004919c757/original/logo_duoc.svg" alt="">
          </div>
        </ion-col>

        <ion-col size="12" sizeSm="6">
          <form #formulario="ngForm" (ngSubmit)="onSubmit()" class="container-login">

            <h1>Ingresa tu correo institucional para enviar un correo de recuperacion de contrase√±a</h1>
        
            <ion-item>
              <ion-icon name="person" class="icon-login"></ion-icon>
              <ion-input type="email" 
                        placeholder="Email"
                        name="email"
                        [(ngModel)]="usuario.email"
                        pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" 
                        required=""></ion-input>
            </ion-item>  
            <ion-button
            [disabled]="formulario.invalid" 
            type="submit" expand="block">
              ENVIAR
            </ion-button>
        
          </form>
        </ion-col>
    </ion-row>
</ion-grid>
</ion-content>
